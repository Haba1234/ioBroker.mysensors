    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        devices = settings.devices || [];
        //for (var key in settings) {
        //    if (settings.hasOwnProperty(key)) {
        //        setValue(key, settings[key], onChange);
        //    }
        //}
        $('.value').each(function () {
            var key = $(this).attr('id');
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).on('change', function() {
                    //showHideSettings();
                    onChange();
                });
            } else {
                $value.val(settings[key])
                    .on('change', onChange)
                    .on('keyup', function() {
                        onChange();
                    });
            }
        });
        
        //$('#enableInclusion').addClass('disabled');
        setInterval(function () {
            socket.emit('getState', adapter + '.' + instance + '.inclusionOn', function (err, state) {
                $("#enableInclusion").text( state && state.val ? _("Disable inclusion mode") : _("Enable inclusion mode"));
            });
        }, 5000);

        setTimeout(function () {
            socket.emit('getState', adapter + '.' + instance + '.inclusionOn', function (err, state) {
                if (err) window.alert(err);

                $('#enableInclusion').click(function () {
                    socket.emit('getState', adapter + '.' + instance + '.inclusionOn', function (err, state) {
                        state = state || {val: false};
                        state.val = !state.val;

                        $('#enableInclusion').text( state && state.val ? _("Disable inclusion mode") : _("Enable inclusion mode"));

                        socket.emit('setState', adapter + '.' + instance + '.inclusionOn', {
                            val: state.val,
                            ack: false
                        }, function (err) {
                            if (!err) {
                                showMessage(state.val ? _('Inclusion mode is active') : _('Inclusion mode is inactive'));
                            } else {
                                showError(err);
                            }
                        });
                    });
                }).text(state && state.val ? _('Disable inclusion mode') : _('Enable inclusion mode')).addClass('enabled');//.show();
            });
        }, 1000);

        getIsAdapterAlive(function (isAlive) {
            if (isAlive || common.enabled) {
                getComPorts(settings.comName);
                
            } else {
                alert("123");
                $('#getUnit').prop('disabled', true);
                //$('#_comName').html('<input id="comName" class="value" value="' + settings.comName + '"/>');
                $('#comName').change(onChange).keyup(onChange);
            }
        });

        getIPs(function(ips) {
            for (var i = 0; i < ips.length; i++) {
                $('#bind').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
            }
            $('#bind.value').val(settings.bind).select();
        });

        //editTable('devices', ['name', 'id', 'childId', 'subType', 'room'], devices, 350);
        $('#type').change(onTypeChange);
        onTypeChange();
        onChange(false);
    }

    function onTypeChange() {
        $('.serial').hide();
        $('.tcp').hide();
        $('.udp').hide();
        $('.tcpclient').hide();
        $('.' + $('#type').val()).show();
    }
    
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table  name;node_id;child-sensor-id;message-type;ack;sub_type;payload\n
        //obj.devices = getTableResult('devices', ['name', 'id', 'childId', 'subType', 'room']);
        callback(obj);
    }
